<div class="row">
  <div class="col-10">
    <input type="text" class="form-control"
           placeholder="ENTER A PLAYER'S NAME"
           aria-label="Username"
            #inputName>
  </div>
  <div class="col-2">
    <button type="button" class="btn btn-secondary"
         style="background-color: #43338c; border: #43338c;"
         (click)="emitPlayerName(inputName.value)">
      ADD PLAYER</button>
  </div>
</div>
